    <link href="bootstrap.min.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="../dashboard/dashboard.html" method="post">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Projeto camila </h1>
      <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre de mim
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">logar</button>
      <p class="mt-5 mb-3 text-muted">Copyright Camila Monteiro &copy; 2018-2019</p>
    </form>
  </body>
